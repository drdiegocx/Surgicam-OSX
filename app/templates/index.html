<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mini-DVR | Panel de control</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body
    class="app-body"
    data-preview-port="{{ preview_port }}"
    data-source-width="{{ source_width }}"
    data-source-height="{{ source_height }}"
  >
    <main class="app-shell container py-4">
      <header class="app-header mb-4 text-center text-md-start">
        <span class="app-eyebrow text-uppercase">Mini-DVR Raspberry Pi</span>
        <h1 class="app-title">Panel de control</h1>
        <p class="app-subtitle text-muted mb-0">
          Vista previa MJPEG en vivo, zoom digital y grabación segmentada sin interrumpir el flujo.
        </p>
      </header>

      <div class="row gy-4 app-grid">
        <section class="col-12 col-lg-8">
          <div class="card preview-card border-0 shadow-sm h-100">
            <div class="card-body p-0">
              <div class="preview-frame ratio ratio-16x9" id="previewFrame">
                <div class="preview-viewport" id="previewViewport">
                  <img id="preview" src="" alt="Vista previa en vivo" class="preview-image" />
                </div>
                <div class="roi-overlay">
                  <div class="roi-mini-map" id="roiMiniMap">
                    <img id="roiMiniMapImg" src="" alt="Mapa de vista" class="roi-mini-map-img" />
                    <div class="roi-indicator" id="roiIndicator"></div>
                  </div>
                  <div class="roi-controls" id="roiControls">
                    <div class="roi-controls-body">
                      <div class="d-flex align-items-center justify-content-between mb-2">
                        <span class="label text-uppercase">Zoom</span>
                        <span class="value" id="zoomValue">1.0x</span>
                      </div>
                      <input
                        type="range"
                        class="form-range"
                        id="zoomSlider"
                        min="100"
                        max="400"
                        step="10"
                        value="100"
                        aria-label="Zoom digital"
                      />
                      <div class="roi-pan-grid mt-2">
                        <button
                          type="button"
                          class="btn btn-outline-light btn-sm"
                          data-pan="up"
                          aria-label="Desplazar arriba"
                        >
                          ↑
                        </button>
                        <div class="roi-pan-row">
                          <button
                            type="button"
                            class="btn btn-outline-light btn-sm"
                            data-pan="left"
                            aria-label="Desplazar izquierda"
                          >
                            ←
                          </button>
                          <button
                            type="button"
                            class="btn btn-outline-light btn-sm"
                            data-pan="center"
                            aria-label="Centrar"
                          >
                            •
                          </button>
                          <button
                            type="button"
                            class="btn btn-outline-light btn-sm"
                            data-pan="right"
                            aria-label="Desplazar derecha"
                          >
                            →
                          </button>
                        </div>
                        <button
                          type="button"
                          class="btn btn-outline-light btn-sm"
                          data-pan="down"
                          aria-label="Desplazar abajo"
                        >
                          ↓
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="preview-actions p-3 p-md-4 border-top border-light-subtle">
              <div class="action-grid">
                <button id="startBtn" class="btn btn-primary btn-action">Iniciar grabación</button>
                <button id="stopBtn" class="btn btn-outline-light btn-action" disabled>
                  Detener grabación
                </button>
                <button
                  class="btn btn-outline-secondary btn-action"
                  type="button"
                  data-bs-toggle="offcanvas"
                  data-bs-target="#controlsDrawer"
                  aria-controls="controlsDrawer"
                >
                  Ajustes de cámara
                </button>
              </div>
            </div>
          </div>
        </section>

        <aside class="col-12 col-lg-4">
          <div class="card status-card border-0 shadow-sm h-100">
            <div class="card-body">
              <h2 class="card-title h5 mb-3">Estado del sistema</h2>
              <div class="status-grid mb-3">
                <div class="status-row">
                  <span class="status-label">Vista previa</span>
                  <span id="previewState" class="badge bg-secondary">-</span>
                </div>
                <div class="status-row">
                  <span class="status-label">Grabación</span>
                  <span id="recordState" class="badge bg-secondary">-</span>
                </div>
              </div>
              <p id="fileInfo" class="status-meta small text-muted mb-2"></p>
              <p id="alerts" class="status-alert small text-warning mb-0"></p>
            </div>
          </div>
        </aside>
      </div>
    </main>

    <div
      class="offcanvas offcanvas-end app-drawer text-bg-dark"
      tabindex="-1"
      id="controlsDrawer"
      aria-labelledby="controlsDrawerLabel"
    >
      <div class="offcanvas-header border-bottom border-light-subtle">
        <h2 class="offcanvas-title h5 mb-0" id="controlsDrawerLabel">Controles de cámara</h2>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
      </div>
      <div class="offcanvas-body d-flex flex-column gap-3">
        <div id="controlsAlert" class="alert d-none" role="alert"></div>
        <div id="controlsLoading" class="drawer-loading text-center text-muted py-3">
          <div class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></div>
          <span class="ms-2">Cargando controles...</span>
        </div>
        <div id="controlsContent" class="d-none d-flex flex-column flex-grow-1">
          <ul class="nav nav-tabs" id="controlsTabNav" role="tablist"></ul>
          <div class="tab-content flex-grow-1 overflow-auto border border-top-0 rounded-bottom" id="controlsTabContent"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/static/js/app.js" defer></script>
  </body>
</html>

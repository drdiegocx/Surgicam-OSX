<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mini-DVR Raspberry Pi</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body
    data-preview-port="{{ preview_port }}"
    data-source-width="{{ source_width }}"
    data-source-height="{{ source_height }}"
  >
    <main class="container py-4">
      <header class="mb-4 text-center">
        <h1 class="h3">Mini-DVR Raspberry Pi</h1>
        <p class="text-muted mb-0">Vista previa MJPEG en vivo y control de grabación en alta resolución.</p>
      </header>

      <section class="preview mb-4">
        <div class="ratio ratio-16x9 bg-dark rounded overflow-hidden preview-frame" id="previewFrame">
          <div class="preview-viewport" id="previewViewport">
            <img id="preview" src="" alt="Vista previa en vivo" class="preview-image" />
          </div>
          <div class="roi-overlay">
            <div class="roi-mini-map" id="roiMiniMap">
              <img id="roiMiniMapImg" src="" alt="Mapa de vista" class="roi-mini-map-img" />
              <div class="roi-indicator" id="roiIndicator"></div>
            </div>
            <div class="roi-controls" id="roiControls">
              <div class="roi-controls-body">
                <div class="d-flex align-items-center justify-content-between mb-2">
                  <span class="small fw-semibold text-uppercase">Zoom</span>
                  <span class="small" id="zoomValue">1.0x</span>
                </div>
                <input
                  type="range"
                  class="form-range"
                  id="zoomSlider"
                  min="100"
                  max="400"
                  step="10"
                  value="100"
                  aria-label="Zoom digital"
                />
                <div class="roi-pan-grid mt-2">
                  <button type="button" class="btn btn-outline-light btn-sm" data-pan="up" aria-label="Desplazar arriba">↑</button>
                  <div class="roi-pan-row">
                    <button type="button" class="btn btn-outline-light btn-sm" data-pan="left" aria-label="Desplazar izquierda">←</button>
                    <button type="button" class="btn btn-outline-light btn-sm" data-pan="center" aria-label="Centrar">•</button>
                    <button type="button" class="btn btn-outline-light btn-sm" data-pan="right" aria-label="Desplazar derecha">→</button>
                  </div>
                  <button type="button" class="btn btn-outline-light btn-sm" data-pan="down" aria-label="Desplazar abajo">↓</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="controls mb-4">
        <div class="d-flex flex-column flex-md-row gap-3 justify-content-center align-items-center">
          <div class="d-flex flex-column flex-sm-row gap-3">
            <button id="startBtn" class="btn btn-success btn-lg px-4">Iniciar grabación</button>
            <button id="stopBtn" class="btn btn-outline-danger btn-lg px-4" disabled>Detener grabación</button>
          </div>
          <button
            class="btn btn-outline-light btn-lg px-4"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#controlsDrawer"
            aria-controls="controlsDrawer"
          >
            Ajustes de cámara
          </button>
        </div>
      </section>

      <section class="status">
        <div class="card">
          <div class="card-body">
            <h2 class="h5">Estado del sistema</h2>
            <div class="d-flex flex-column gap-2">
              <div><span class="fw-semibold">Vista previa:</span> <span id="previewState" class="badge bg-secondary">-</span></div>
              <div><span class="fw-semibold">Grabación:</span> <span id="recordState" class="badge bg-secondary">-</span></div>
              <div id="fileInfo" class="text-muted small"></div>
              <div id="alerts" class="text-danger"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div
      class="offcanvas offcanvas-end text-bg-dark"
      tabindex="-1"
      id="controlsDrawer"
      aria-labelledby="controlsDrawerLabel"
    >
      <div class="offcanvas-header">
        <h2 class="h5 mb-0" id="controlsDrawerLabel">Controles de cámara</h2>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
      </div>
      <div class="offcanvas-body d-flex flex-column">
        <div id="controlsAlert" class="alert d-none" role="alert"></div>
        <div id="controlsLoading" class="text-center text-muted py-3">
          <div class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></div>
          <span class="ms-2">Cargando controles...</span>
        </div>
        <div id="controlsContent" class="d-none d-flex flex-column flex-grow-1">
          <ul class="nav nav-tabs" id="controlsTabNav" role="tablist"></ul>
          <div class="tab-content flex-grow-1 overflow-auto border border-top-0 rounded-bottom" id="controlsTabContent"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/static/js/app.js" defer></script>
  </body>
</html>
